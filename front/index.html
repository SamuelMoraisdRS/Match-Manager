<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Test</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link href="/main.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="./app.js"></script>
  </head>
  <body>
    <noscript
      ><h2 style="color: #ff0000">
        Seems your browser doesn't support Javascript! WebSocket relies on
        Javascript being enabled. Please enable Javascript and reload this page!
      </h2></noscript
    >

    <header style="display: flex; justify-content: center; flex-direction: column; align-items: center;">
      <h2 style="font-weight: bold; color: rgb(15, 9, 9)">WS Test</h2>
      <h2 id="match-status">Match Status: </h2>
    </header>

    <main style="display: flex; align-items : center; justify-content: space-around">
        <button id="connection-hide">Hide</button>
      <div id="connection" name="Connection">
        <button id="connect" class="btn btn-connect">Connect</button>
        <button id="disconnect" class="btn btn-disconnect" disabled="disabled">Disconnect</button>
        <div id="connection-status" style="display: flex; flex-direction : column;"><strong>Disconnected</strong></div>
      </div>
        <button id="creation-hide">Hide</button>
      <div id="creation">
        <form id="create-form" style="display: flex; flex-direction: column; gap: 2px;">
          <input type="text" name="boardId" id="boardId" placeholder="Board's ID">
          <input type="text" name="matchType" id="matchType" placeholder="Match Type">
          <input type="text" name="numberOfPlayers" id="numberOfPlayers" placeholder="# Of Players">
          <input type="submit" value="Create">
        </form>
        <div id="match-code"><bold>Match Code:</bold></div>
      </div>
        <button id="join-hide">Hide</button>
      <div id="joining" name="Join">
        <h3>Join</h3>
        <form id="join-form" style="display: flex; flex-direction: column; gap: 2px;">
          <input id="join-input" type="text" name="matchCode" placeholder="Code">
          <input id="join-input" type="text" name="playerStatus" placeholder="Status">
          <input id="join-input" type="text" name="numberOfGuesses" placeholder="# of Guesses">
          <input id="join-input" type="text" name="numberOfCorrects" placeholder="# of Corrects">
          <input id="join-input" type="text" name="checksUsed" placeholder="# of Checks Used">
          <input id="join-input" type="text" name="submitsUsed" placeholder="# of Submits Used">
          <input id="join-button" name="join-button" type="submit" value="Join">
        </form>
        <div id="join-message"><bold>Match Data: </bold></div>
        <div id="join-return"></div>
      </div>

      <button id="heartbeat-hide">Hide</button>
      <div id="heartbeat" name="Heartbeat">
        <h3>Send Heartbeat</h3>
        <form id="heartbeat-form" style="display: flex; flex-direction: column; gap: 2px;">
          <input id="heartbeat-input" type="text" name="matchCode" placeholder="Code">
          <input id="heartbeat-player-id" type="text" name="playerId" placeholder="Player's ID">
          <input id="heartbeat-input" type="text" name="playerStatus" placeholder="Status">
          <input id="heartbeat-input" type="text" name="numberOfGuesses" placeholder="# of Guesses">
          <input id="heartbeat-input" type="text" name="numberOfCorrects" placeholder="# of Corrects">
          <input id="heartbeat-input" type="text" name="checksUsed" placeholder="# of Checks Used">
          <input id="heartbeat-input" type="text" name="submitsUsed" placeholder="# of Submits Used">
          <input id="heartbeat-button" name="heartbeat-button" type="submit" value="Send Heartbeat">
        </form>
      </div>

      <button id="players-hide">Hide</button>
      <div id="players">
        <h3>Check Players</h3>
        <form id="players-form">
          <input type="text" name="matchCode">
          <input type="submit">
        </form>
        <div id="players-message"></div>
      </div>

    </main>
  </body>
</html>
