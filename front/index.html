<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Test</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link href="/main.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>
  </head>
  <body>
    <noscript
      ><h2 style="color: #ff0000">
        Seems your browser doesn't support Javascript! WebSocket relies on
        Javascript being enabled. Please enable Javascript and reload this page!
      </h2></noscript
    >

    <header style="display: flex; justify-content: center">
      <h2 style="font-weight: bold; color: rgb(15, 9, 9)">WS Test</h2>
    </header>

    <main style="display: flex; flex-direction : column; align-items : center; justify-content: center">
      <div>
        <button id="connect" class="btn btn-connect">Connect</button>
        <button id="disconnect" class="btn btn-disconnect" disabled="disabled">Disconnect</button>
      </div>
      <div id="content">
        <h3>Message Content</h3>
      </div>
    </main>
  </body>
</html>
